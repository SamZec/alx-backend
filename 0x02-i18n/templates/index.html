<html>
   <head>
      <title>{{ _('home_title') }}</title>
   </head>
   <body>
      <h1>{{ _('home_header') }}</h1>
      {% if g.user %}
      <p>{{ gettext('logged_in_as', username=g.user['name']) }}</p>
      {% else %}
      <p>{{ _('not_logged_in') }}
      {% endif %}
      <p>{{ _('current_time_is', current_time=g.time) }}</p>
   </body>
</html>
